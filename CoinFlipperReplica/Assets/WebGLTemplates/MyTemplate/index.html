<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CoinFlip Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #111;
        color: white;
        height: 100%;
        width: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
      }

      #loader {
        text-align: center;
      }

      #progressBar {
        width: 80%;
        height: 20px;
        background: #444;
        margin-top: 20px;
        border-radius: 10px;
        overflow: hidden;
      }

      #progressBarFill {
        width: 0%;
        height: 100%;
        background: #0f0;
        transition: width 0.2s;
      }

      canvas {
        max-width: 100%;
        max-height: 100%;
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>

  <body>
    <div id="loader">
      <h1>Loading CoinFlip...</h1>
      <div id="progressBar">
        <div id="progressBarFill"></div>
      </div>
    </div>

    <div id="unityContainer" style="width: 100%; height: 100%; display: none;"></div>

    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
      var config = {
        dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
        frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
        codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "{{{ COMPANY_NAME }}}",
        productName: "{{{ PRODUCT_NAME }}}",
        productVersion: "{{{ PRODUCT_VERSION }}}",
        devicePixelRatio: 1
      };

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(document.querySelector("#unityContainer"), config, (progress) => {
          document.querySelector("#progressBarFill").style.width = (progress * 100) + "%";
        }).then((unityInstance) => {
          document.querySelector("#loader").style.display = "none";
          document.querySelector("#unityContainer").style.display = "block";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
